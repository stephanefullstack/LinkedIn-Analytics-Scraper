<!DOCTYPE html>
<html>
<head>
  <title>Historique des Scrapings LinkedIn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .post-section {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .scrap-data {
      display: flex;
      justify-content: center; /* Centre le conteneur horizontalement */
      gap: 15px;               /* Espace entre les éléments */
      margin-left: 20px;
    }
    .scrap-data p {
      margin: 0;
    }
    #countdown {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    .chart-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }
</style>
</head>
<body>
  <h1>Historique des Scrapings LinkedIn</h1>
  <div id="countdown">Prochain scraping dans : 5m 0s</div>

  <!-- Conteneur pour le graphique global -->
  <div class="chart-container">
    <canvas id="global-chart"></canvas>
  </div>

  <div id="history"></div>

  <!-- Chart.js (version UMD) -->
  <script src="chart.umd.js"></script>
  <script src="history.js"></script>
</body>
</html>
